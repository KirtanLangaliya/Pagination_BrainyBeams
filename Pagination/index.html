<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Page Of data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            
            <tr><td>1</td><td>Ramesh bhai</td><td>28</td></tr>
            <tr><td>2</td><td>Suresh Bhai</td><td>34</td></tr>
            <tr><td>3</td><td>Mahesh Bhai</td><td>22</td></tr>
            <tr><td>4</td><td>Lakhan bhai</td><td>45</td></tr>
            <tr><td>5</td><td>Ajay Bhai</td><td>30</td></tr>
            <tr><td>6</td><td>Kiritbhai</td><td>27</td></tr>
            <tr><td>7</td><td>Chaman bhai</td><td>29</td></tr>
            <tr><td>8</td><td>Vaibhav bhai</td><td>31</td></tr>
            <tr><td>9</td><td>Jayesh bhai</td><td>40</td></tr>
            <tr><td>10</td><td>Hasmukh Bhai</td><td>35</td></tr>
        </tbody>
    </table>

    <div class="pagination">
        <button class="prev">Previous</button>
        <button class="page">1</button>
        <button class="page">2</button>
        <button class="page">3</button>
        <span class="dots">...</span>
        <button class="page">5</button>
        <button class="next">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
